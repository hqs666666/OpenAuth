<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>登录</title>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
    <form th:action="@{/oauth2/authorize}" method="post">
        <div th:if="${resultMsg.success}">
            <input type="hidden" id="clientId" name="client_id" th:value="${clientInfo.authorizationInfo.client_id}">
            <input type="hidden" id="scope" name="scope" th:value="${clientInfo.authorizationInfo.scope}">
            <input type="hidden" id="redirectUri" name="redirect_uri" th:value="${clientInfo.authorizationInfo.redirect_uri}">
            <input type="hidden" id="responseType" name="response_type" th:value="${clientInfo.authorizationInfo.response_type}">
            <input type="hidden" id="state" name="state" th:value="${clientInfo.authorizationInfo.state}">
            <div class="form-group">
                <label for="username">username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
        <div th:unless="${resultMsg.success}">
            <p th:text="${resultMsg.message}"></p>
        </div>
    </form>
</div>
</body>
</html>
